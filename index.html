<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Certificate of Registration</title>
</head>
<body>
    <div class="container">
      <div class="certificate">
        <div class="header">

          <div class="logo">
            <img src="assets/psu_logo.png" alt="psu logo">
          </div>
      
          <div class="description">
            <p>
              Republic of the Philippines <br>
              <span class="school-name">Palawan State University</span> <br>
              Puerto Princesa City 
            </p>
          </div>

        </div>

        <div class="title">
          <p >
            CERTIFICATE OF REGISTRATION
          </p>
        </div>
        <p class="rn">
          Registration No: <span class="number">000300624</span> 
        </p>
        
        <p class="box-section-title-1">
          STUDENT GENGERAL INFORMATION
        </p>

        <div class="student-info-box">
          <div class="col1">
            <p class="col1-content">
              Student No: <br>
              Name: <br>
              Gender: 
            </p>
          </div>

          <div class="col2">
            <p class="col2-content">
              College: <br>
              Program: <br>
              Major: <br>
              Age: 
            </p>
          </div>

          <div class="col3">
            <p class="col3-content">
              School Year: <br>
              Curriculum: <br>
              Scholarship: <br>
              Year Level: 
            </p>
          </div>
        </div>

      </div>
    </div>
</body>
</html>
